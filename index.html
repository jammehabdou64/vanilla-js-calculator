<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div id="main">
      <div class="container">
        <div class="output">
          <div class="button-click-output"></div>
          <div class="result-output">0</div>
        </div>

        <div class="btn-container">
          <div class="col">
            <button class="bg-gray">C</button>
            <button class="bg-gray">CE</button>
            <button class="bg-gray">%</button>
            <button class="bg-gray" value="/">/</button>
          </div>

          <div class="col">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="bg-gray" value="*">x</button>
          </div>
          <div class="col">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="bg-gray">-</button>
          </div>
          <div class="col">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="bg-gray">+</button>
          </div>
          <div class="col">
            <button class="flex-1">0</button>

            <button class="bg-gray">=</button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
